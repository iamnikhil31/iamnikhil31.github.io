<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikhil Narang</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Baloo+Bhai+2:wght@800&family=Bree+Serif&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/48bf809e58.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li>
                <label for="check" class="closebtn">
                <i class="fas fa-times"></i>
            </label>
            </li>
            <li class="first"><a class="active" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
    </nav>
    <section id="home">
        <div class="head">
            <div class="title">
                <h1>Hi,</h1>
                <h1>Myself <span id="txt">Nikhil Narang</span></h1>
                <h1 id="type">I am a <span class="typed"></span></h1>
                <div class="btns">
                    <button><a href="#services">Contact Me</a></button>
                </div>
            </div>
            <div id="logo">
                <img src="logo.png" alt="">
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#ff0" fill-opacity="1" d="M0,256L48,229.3C96,203,192,149,288,154.7C384,160,480,224,576,218.7C672,213,768,139,864,128C960,117,1056,171,1152,197.3C1248,224,1344,224,1392,224L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
        </div>
    </section>
    <section id="services">
    </section>
    <script src="typed.js"></script>
    <script>
        var typed = new Typed('.typed',{
            strings: [
                "Web Developer.",
                "Web Designer.",
                "Youtuber.",
                "Student."
            ],
            typeSpeed: 60,
            backSpeed: 50,
            backDelay: 1500,
            loop: true
        });
    </script>
</body>
</html>
